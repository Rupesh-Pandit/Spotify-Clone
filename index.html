<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img width="50px" class="invert" src="logo.svg" alt="">
                    <h1>spotify</h1>
                </div>
                <ul>

                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">

                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul>
                        <li>
                            <img src="music.svg" class="invert" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="play.svg" alt="">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/Privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/Legal/Privacy-policy/"><span>Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/Legal/cookies-policy/"><span>cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/Legal/privacy-policy/#3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="hamburger.svg" alt="">


                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="currentColor" fill="none">
                            <path d="M17 4L8.66943 10.0405C6.44352 11.6545 6.44353 12.3455 8.66943 13.9595L17 20"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="currentColor" fill="none">
                            <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>spotify Palylist</h1>
                <div class="cardContainer">
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="play-icon">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="black" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>

                        <img src="https://i.scdn.co/image/ab67706f00000002b5c433bbbcfe73db4e184f12" alt="">
                        <h3>Feel Good Acoustic</h3>
                        <p>Acoustic rock and pop that makes you feel good.</p>
                    </div>



                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="play-icon">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="black" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002b5c433bbbcfe73db4e184f12" alt="">
                        <h3>Feel Good Acoustic</h3>
                        <p>Acoustic rock and pop that makes you feel good.</p>
                    </div>
                </div>


                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">



                        <div class="songinfo">

                        </div>

                        <div class="songbuttons">
                            <img width="30" id="previous" src="previou.svg" alt="">
                            <img width="30" id="play" src="play.svg" alt="">
                            <img width="30" id="next" src="nextsong.svg" alt="">
                        </div>

                        <div class="timenvol">

                        </div>
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img src="volume.svg" alt="volume">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
